<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->

    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav_logo">
                    <i class='bx bxs-watch nav_logo-icon'></i> Rolex
                </a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#home" class="nav_link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="#featured" class="nav_link">Featured</a>
                        </li>
                        <li class="nav_item">
                            <a href="#products" class="nav_link">Products</a>
                        </li>
                        <li class="nav_item">
                            <a href="#new" class="nav_link">New</a>
                        </li>
                    </ul>

                    <div class="nav_close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>

                <div class="nav_btns">
                    <div class="nav_shop" id="cart-shop">
                        <i class='bx bx-shopping-bag'></i>
                    </div>

                    <div class="nav_toggle" id="nav-toggle">
                        <i class='bx bx-grid-alt'></i>
                    </div>
                </div>
            </nav>

        <!--==================== CART ====================-->
        <div class="cart" id="cart">

        <main class="main">

            <section class="home" id="home">
                <div class="home_container container grid">
                    <div class="home_img-bg">
                        <img src="assets/img/home.png" alt="">

                    <div class="home_social">
                        <a href="https://www.facebook.com/" target="_blank" class="home_social-link">
                            Facebook
                        </a>
                        <a href="https://www.twitter.com/" target="_blank" class="home_social-link">
                            Twitter
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="home_social-link">
                            Instagram
                        </a>
                    </div>

                    <div class="home_data">
                        <h1 class="home_title">
                            NEW WATCH <br> COLLECTIONS B720
                        </h1>
                        <p class="home_description">
                            Latest arrival of the new imported watches of the B720 series,
                            with a modern and resistant design.
                        </p>
                        <span class="home_price">$1245</span>

                        <div class="home_btns">
                            <a href="#" class="button button--gray button--small">
                                Discover
                            </a>

                            <button class="button home_button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>

            <!--==================== FEATURED ====================-->
            <section class="featured section container" id="featured">
                
            </section>

            <!--==================== STORY ====================-->
            <section class="story section container">
                
            </section>

            <!--==================== PRODUCTS ====================-->

            </section>

            <!--==================== TESTIMONIAL ====================-->
            <section class="testimonial section container">
                
            </section>

            <!--==================== NEW ====================-->
            <section class="new section container" id="new">

            <section class="newsletter section container">
